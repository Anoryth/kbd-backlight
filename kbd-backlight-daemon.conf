# kbd-backlight-daemon configuration file
# Framework Laptop 13 keyboard backlight controller

# Path to the brightness control file
brightness_path=/sys/class/leds/chromeos::kbd_backlight/brightness

# Path to the max brightness file
max_brightness_path=/sys/class/leds/chromeos::kbd_backlight/max_brightness

# Timeout in seconds before dimming the keyboard (default: 5)
timeout=5

# Initial target brightness level when active (0-100 for Framework)
# Set to -1 to use the current brightness at daemon start
# Note: This value is updated dynamically when you manually change
# the brightness (e.g., via GNOME keyboard backlight extension)
target_brightness=-1

# Brightness level when dimmed (default: 0 = off)
dim_brightness=0

# Number of steps for fade animation (default: 10)
fade_steps=10

# Interval between fade steps in milliseconds (default: 50)
fade_interval_ms=50